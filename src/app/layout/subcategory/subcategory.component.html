<div [@routerTransition]>
    <app-page-header [heading]="'SubCategory'" [icon]="'fa-edit'"></app-page-header>
    <div class="row">
        <div class="col-lg-12">
            <form role="form" [formGroup]="verifiactionForm">
            	 <div class="form-group">
                    <label>Category Name</label>
                    <select class="form-control"  [formControl]="verifiactionForm.controls['category_id']" [(ngModel)]="datamodel.category_id" >
                        <option disabled="">-----Choose Country-----</option>
                        <option *ngFor="let cat of categoryList"  [value]="cat.id" (click)="onChangeCat(cat)">{{cat.name}}</option>
                    </select>
                     <p  *ngIf="verifiactionForm.controls['category_id'].hasError('required') && verifiactionForm.controls['category_id'].touched">
                     Category Name is <strong>required</strong>
                    </p>
                </div>
                <div class="form-group has-success">
                    <label class="form-control-label" for="inputSuccess">SubCategory Name</label>
                    <input type="text" class="form-control form-control-success" id="inputSuccess" [formControl]="verifiactionForm.controls['subcategoryName']" [(ngModel)]="datamodel.name">
                    <p  *ngIf="verifiactionForm.controls['subcategoryName'].hasError('required') && verifiactionForm.controls['subcategoryName'].touched">
                     SubCategory Name is <strong>required</strong>
                    </p>
                    <p  *ngIf="verifiactionForm.controls['subcategoryName'].hasError('pattern')">
                               Please enter valid SubCategory Name !!
                    </p>
                    <p  *ngIf="verifiactionForm.controls['subcategoryName'].hasError('maxlength')">
                               max length is 100
                    </p>
                </div>
                    <button type="submit" class="btn btn-secondary buttoncustom" [disabled]="!verifiactionForm.valid" (click)="onSubmit()">Submit</button>
                     <button type="reset" class="btn btn-secondary buttoncustom" (click)="onReset()">Reset Button</button>
            </form>
        </div>
    </div>
    <div class="row rowcustome" *ngIf="subcategoryList">
    	<div class="col-lg-12">
                <div class="card-header">Category List</div>
                <table class="card-body table">
                    <thead>
                    <tr>
                        <th>#</th>
                        <th>Category Name</th>
                        <th>SubCategory Name</th>
                        <th>Status</th>
                        <th>Action</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr *ngFor="let subcat of subcategoryList;let i=index"  class="table-{{getClass(i)}}">
                        <th scope="row">{{i+1}}</th>
                        <td>{{subcat.category.name}}</td>
                        <td>{{subcat.name}}</td>
                        <td><span class="cus-switch">
                                        <label class="switch m-b-0">
                                            <input type="checkbox" [(ngModel)]="subcat.status" 
                                            [ngModelOptions]="{standalone: true}" (change)="onChange(subcat)">
                                            <span class="slider round"></span>
                                        </label>
                                    </span></td>
                        <td>
                        	<a  href="javascript:void(0)" (click)="onedit(subcat,i)" class="fa fa-edit fa-lg user-button" ></a>
                                <a  href="javascript:void(0)" (click)="opendelete(subcat)" class="fa fa-trash fa-lg user-button" ></a>
                           </td>
                    </tr>
                    </tbody>
                </table>
            </div>
    </div>
</div>
