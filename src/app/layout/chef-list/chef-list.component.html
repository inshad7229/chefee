    <div class="row rowcustome" *ngIf="userListchef">
    	<div class="col-lg-12">
                <div class="card-header">Chef List</div>
                <table class="card-body table">
                    <thead>
                    <tr>
                        <th>#</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Phone</th>
                        <th>Gender</th>
                        <th>Email Verification</th>
                        <!-- <th>Category</th>
                        <th>Subcategory</th>
                        <th>Speciality</th>
                        <th>Degree</th> -->
                        <th>Status</th>
                        <th>Action</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr *ngFor="let user of userListchef;let i=index"  class="table-{{getClass(i)}}">
                        <th scope="row">{{i+1}}</th>
                        <td>{{user.name}}</td>
                        <td>{{user.email}}</td>
                        <td>{{user.phone}}</td>
                        <td>{{user.gender}}</td>
                        <td>{{user.email_verification}}</td>
                        <!-- <td><span *ngIf="user.category">{{user.category.name}}</span></td>
                        <td><span *ngIf="user.subcategory">{{user.subcategory.name}}</span></td>
                        <td><span *ngIf="user.speciality">{{user.speciality.name}}</span></td>
                        <td><span *ngIf="user.degree">{{user.degree.name}}</span></td> -->
                        <td><span class="cus-switch">
                                        <label class="switch m-b-0">
                                            <input type="checkbox" [(ngModel)]="user.status" 
                                            [ngModelOptions]="{standalone: true}" (change)="onChange(user)">
                                            <span class="slider round"></span>
                                        </label>
                                    </span></td>
                        <td>
                        	<!-- <a  href="javascript:void(0)" (click)="onedit(user)" class="fa fa-edit fa-lg user-button" ></a> -->
                                <a  href="javascript:void(0)" (click)="opendelete(user)" class="fa fa-trash fa-lg user-button" ></a>
                           </td>
                    </tr>
                    </tbody>
                </table>
            </div>
    </div>
</div>
